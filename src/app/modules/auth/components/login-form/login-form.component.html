<mat-card class="login">
  <mat-card-header>
    <h2 class="mb-3 uppercase normal">Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="full-width px-1 mb-1">
      <button
        mat-flat-button
        color="accent"
        class="full-width text-sm normal"
        (click)="onLogin()"
      >
        Login
      </button>

      <div class="text-right mt-1">
        <a routerLink="/product" class="text-sm mt-2 text-primary"
          >Quay về trang chủ
        </a>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
