<div appResponsive>
  <app-infinite-list (scrolled)="onHandleScroll($event)" [hasMore]="hasMore">
    <mat-spinner *ngIf="loading" class="mx-auto spinner"></mat-spinner>
    <ng-container *ngIf="!loading">
      <div class="product-list" *ngIf="products.length; else elseBlock">
        <div *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </ng-container>
    <ng-template #elseBlock>
      <div class="flex item-center justify-center">
        <img
          src="../../../../../assets/images/not-available.png"
          alt=""
          class="not-available"
        />
      </div>
    </ng-template>
  </app-infinite-list>
</div>
