<div class="rating">
  <span class="number" *ngIf="showNumber">{{ rated }}</span>
  <div *ngFor="let item of stars">
    <ng-container
      [ngTemplateOutlet]="star"
      [ngTemplateOutletContext]="{ rated: item }"
    ></ng-container>
  </div>
  <ng-container></ng-container>
</div>

<ng-template #star let-rated="rated">
  <mat-icon [class.rated]="rated" class="star">star</mat-icon>
</ng-template>
