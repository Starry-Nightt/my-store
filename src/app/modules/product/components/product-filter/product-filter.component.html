<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <h3 class="mb-1 normal uppercase">Danh mục sản phẩm</h3>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="categories$ | async as categories">
        <mat-selection-list (selectionChange)="onSelectCategories($event)">
          <mat-list-option
            *ngFor="let category of categories"
            [value]="category"
            class="capitalize"
          >
            {{ category }}
          </mat-list-option>
        </mat-selection-list>
      </ng-container>
    </mat-card-content>
  </mat-card>
</form>
