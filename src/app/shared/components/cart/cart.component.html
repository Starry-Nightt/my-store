<div class="cart" appResponsive>
  <button
    matRipple
    matRippleColor="primary"
    class="pointer"
    [matBadge]="
      (totalProducts$ | async) > 0 ? (totalProducts$ | async) : undefined
    "
    matBadgeColor="accent"
    (click)="viewCart()"
  >
    <mat-icon class="icon">shopping_cart</mat-icon>
  </button>
</div>
